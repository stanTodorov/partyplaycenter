<h2>За контакти</h2>

<div style="margin: 15px 0 35px 0">
	<!--{if $ERROR}--><div class="error"><!--{$ERROR}--></div><!--{/if}-->
		
	<div style="float: left; width: 360px">
		<form method="post" action="<!--{$URL}--><!--{$PAGE}-->">

		<!--{if $SUCCESS}-->
			<p>Съобщението беше успешно изпратено!</p>
			<p>Благодарим Ви!</p>
		<!--{else}-->

			<div class="forms" style="width: 250px; margin: 0 auto">
				<div class="row">
					<label>Вашето име</label>

					<div class="cell">
						<input type="text" class="text" name="name" value="<!--{$RESULT.name|escape}-->" />
						<!--{if $ERRORS.name}--><div class="small-error"><!--{$ERRORS.name}--></div><!--{/if}-->
					</div>
				</div>

				<div class="row">
					<label>Вашият електронен адрес</label>

					<div class="cell">
						<input type="text" class="text" name="email" value="<!--{$RESULT.email|escape}-->" />
						<!--{if $ERRORS.email}--><div class="small-error"><!--{$ERRORS.email}--></div><!--{/if}-->
					</div>
				</div>

				<div class="row">
					<label>Запитване</label>
					<div class="cell">
						<textarea name="content" class="text" colspan="50" rowspan="4"><!--{$RESULT.content|escape}--></textarea>
						<!--{if $ERRORS.content}--><div class="small-error"><!--{$ERRORS.content}--></div><!--{/if}-->
					</div>
				</div>

				<div class="row">
					<label>Въведете кода</label>
					<div class="cell">
						<a href="#" class="captcha" title="Промяна на изображението?" style="float: left">
							<img src="<!--{$URL}-->captcha.php" alt="" />
						</a>
						&nbsp;
						<input type="text" class="text small" name="code" value=""  style="float: left" />
						<div class="clear"></div>
						<!--{if $ERRORS.code}--><div class="small-error"><!--{$ERRORS.code}--></div><!--{/if}-->

					</div>
				</div>

				<div class="center">
					<br />
					<input type="hidden" name="token" value="<!--{$TOKEN}-->" />
					<input type="hidden" name="AreYouHuman" value="" />
					<span class="button"><button type="submit" name="submit">Изпращане</button></span>
				</div>
			</div>
		<!--{/if}-->
	</form>
